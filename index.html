<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clon de navegador</title>
</head>
<body>
    <header>
        <nav class="menu">
            <ul class="menu-navegador">
                <li class="gmail">Gmail</li>
                <li class="imagenes">Imágenes</li>
                <li ><img class="opciones" src="./assets/menu.png" alt=""></li>
                <li ><img class="perfil" src="./assets/imagen.jpg" alt=""></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <div class="contenedor-logo-padre">
            <figure class="contenedor-logo">
                <img class="logo" src="./assets/logoGoogle.png" alt="">
            </figure>
        </div>
        
        <form action="">
            <label for="buscar">
                <input type="search" id="buscar" placeholder="Aqui puedes escribir oite!">
                <div class="contenedor-botones">
                    <button>Preguntar a Karina</button>
                    <button>Me siento con suerte</button>
                </div>
                </input>
            </label>
        </form>
        <p>Ofrecido por Google en: <a href="#">English</a></p>
    </section>

    <footer>
        <div class="contenedor-p">
            <p>Venezuela</p>
        </div>

        <div class="contenedor-footer-1">
            <nav class="contenedor-footer-2">
                <ul>
                    <li>Sobre Google</li>
                    <li>Publicidad</li>
                    <li>Negocios</li>
                    <li>Cómo funciona la Búsqueda</li>
                </ul>
            </nav>
            <nav class="contenedor-footer-3">
                <ul>
                    <li>Privacidad</li>
                    <li>Condiciones</li>
                    <li>Preferencias</li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
